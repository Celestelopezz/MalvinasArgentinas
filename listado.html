<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMA - Biblioteca Digital</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Listado de Libros</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Imagen</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody id="tablaLibros"> </tbody>
    </table>

    <div class="contenedor-centrado">
        <a href="index.html">Menú principal</a>
    </div>

    <script>
        const URL = "http://127.0.0.1:5000/";

        // Realizamos la solicitud GET al servidor para obtener todos los libros
        fetch(URL + 'libros')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción
                    // para ser "catcheada" más adelante
                    throw new Error('Error al obtener los libros.');
                }
            })
            .then(function (data) {
                let tablaLibros = document.getElementById('tablaLibros');

                // Iteramos sobre los libros y agregamos filas a la tabla
                for (let libro of data) {
                    let fila = document.createElement('tr');
                    fila.innerHTML = '<td>' + libro.codigo + '</td>' +
                        '<td>' + libro.titulo + '</td>' +
                        '<td>' + libro.autor + '</td>' +
                        '<td align="right">' + libro.cantidad + '</td>' +
                        // Mostrar miniatura de la imagen
                        '<td><img src="./static/imagenes/' + libro.imagen_url + '" alt="Imagen del libro" style="width: 100px;"></td>' +
                        '<td>' + libro.genero + '</td>';

                    // Una vez que se crea la fila con el contenido del libro, se agrega a la tabla utilizando el método appendChild del elemento tablaLibros.
                    tablaLibros.appendChild(fila);
                }
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los libros.');
            });
    </script>
</body>
</html>
