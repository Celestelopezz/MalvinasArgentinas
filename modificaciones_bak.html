<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital - Modificar Libros</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Modificar Libros</h1>
    <h3>Codo a Codo 2023</h3>
    <div id="app">
        <form @submit.prevent="obtenerLibro">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Libro</button> <a href="index.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosLibro">
            <h2>Datos del Libro</h2>
            <form @submit.prevent="guardarCambios">
                <label for="tituloModificar">Título:</label>
                <input type="text" id="tituloModificar" v-model="titulo" required><br>

                <label for="autorModificar">Autor:</label>
                <input type="text" id="autorModificar" v-model="autor" required><br>

                <label for="generoModificar">Género:</label>
                <input type="text" id="generoModificar" v-model="genero" required><br>

                <!-- Miniatura de la imagen -->
                <div>
                    <label>Imagen Actual:</label>
                    <img v-if="imagen_url && !imagenUrlTemp" :src="imagenTEMP" alt="Imagen del libro"
                        style="max-width: 200px;">
                    <img v-if="imagenUrlTemp" :src="imagenUrlTemp" alt="Nueva imagen del libro"
                        style="max-width: 200px;">
                </div>

                <!-- Input para nueva imagen -->
                <label for="nuevaImagen">Nueva Imagen:</label>
                <input type="file" id="nuevaImagen" @change="seleccionarImagen"><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "http://127.0.0.1:5000/";

        const app = Vue.createApp({
            data() {
                return {
                    codigo: '',
                    mostrarDatosLibro: false,
                    titulo: '',
                    autor: '',
                    genero: '',
                    imagenSeleccionada: null,
                    imagenUrlTemp: '',
                    imagenTEMP: ''
                }
            },
            methods: {
                seleccionarImagen(event) {
                    this.imagenSeleccionada = event.target.files[0];
                    if (this.imagenSeleccionada) {
                        this.imagenUrlTemp = window.URL.createObjectURL(this.imagenSeleccionada);
                    }
                },

                obtenerLibro() {
                    fetch(URL + 'libros/' + this.codigo)
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al obtener los datos del libro.');
                            }
                        })
                        .then(data => {
                            this.titulo = data.titulo;
                            this.autor = data.autor;
                            this.genero = data.genero;
                            this.imagen_url = data.imagen_url;
                            this.imagenTEMP = "./static/imagenes/" + data.imagen_url;
                            this.mostrarDatosLibro = true;
                        })
                        .catch(error => {
                            alert('Error al obtener los datos del libro.');
                        });
                },
                guardarCambios() {
                    const formData = new FormData();
                    formData.append('codigo', this.codigo);
                    formData.append('titulo', this.titulo);
                    formData.append('autor', this.autor);
                    formData.append('genero', this.genero);
                    if (this.imagenSeleccionada) {
                        var nombreArchivo;
                        if (this.imagenSeleccionada instanceof File) {
                            nombreArchivo = this.imagenSeleccionada.name;
                        } else if (typeof this.imagenSeleccionada === 'string') {
                            var partesRuta = this.imagenSeleccionada.split('/');
                            if (partesRuta.length > 0) {
                                nombreArchivo = partesRuta[partesRuta.length - 1];
                            }
                        }
                        if (nombreArchivo) {
                            formData.append('imagen', nombreArchivo);
                        }
                    }

                    fetch(URL + 'libros/' + this.codigo, {
                        method: 'PUT',
                        body: formData
                    })
                        .then(response => {
                            if (response.ok) {
                                return response.json();
                            } else {
                                throw new Error('Error al guardar los cambios del libro.');
                            }
                        })
                        .then(data => {
                            alert('Cambios guardados correctamente.');
                            location.reload();
                        })
                        .catch(error => {
                            alert('Error al guardar los cambios del libro.');
                        });
                }
            }
        });

        app.mount('body');
    </script>
</body>

</html>

        app.mount('#app');
    </script>
</body>

</html>
