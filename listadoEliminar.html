<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Baja de Libros</h1>
    <h3>Codo a Codo 2023</h3>
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Imagen</th>
                <th>Género</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="libro in libros">
                <td>{{ libro.codigo }}</td>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.genero }}</td>
                <td><button @click="eliminarLibro(libro.codigo)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const URL = "http://127.0.0.1:5000/"

        const app = Vue.createApp({
            data() {
                return {
                    libros: []
                }
            },
            methods: {
                obtenerLibros() {
                    fetch(URL + 'libros')
                        .then(response => {
                            if (response.ok) { return response.json(); }
                        })
                        .then(data => {
                            this.libros = data;
                        })
                        .catch(error => {
                            console.log('Error:', error);
                            alert('Error al obtener los libros.');
                        });
                },
                eliminarLibro(codigo) {
                    if (confirm('¿Estás seguro de que quieres eliminar este libro?')) {
                        fetch(URL + `libros/${codigo}`, { method: 'DELETE' })
                            .then(response => {
                                if (response.ok) {
                                    this.libros = this.libros.filter(libro => libro.codigo !== codigo);
                                    alert('Libro eliminado correctamente.');
                                }
                            })
                            .catch(error => {
                                alert(error.message);
                            });
                    }
                }
            },
            mounted() {
                this.obtenerLibros();
            }
        });

        app.mount('body');
    </script>
</body>

</html>
