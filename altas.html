<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar libro</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <h1>Agregar Libros al Inventario</h1>
    <h3>Codo a Codo 2023</h3>

    <!--enctype="multipart/form-data" es necesario para enviar archivos al back.-->
    <form id="formulario" enctype="multipart/form-data">
        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required><br>

        <label for="titulo">Titulo:</label>
        <input type="text" id="titulo" name="titulo" required><br>

        <label for="autor">Autor</label>
        <input type="text" id="autor" name="autor" required><br>

        <label for="genero">Genero:</label>
        <input type="genero" id="genero" name="genero" required><br>

        <label for="imagenProducto">Imagen del producto:</label>
        <input type="file" id="imagenProducto" name="imagen">

        
        <button type="submit">Agregar libro</button>
        <a href="index.html">Menu principal</a>
    </form>

    <script>
        const URL = "http://127.0.0.1:5000/"

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData();
            formData.append('codigo', document.getElementById('codigo').value);
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('autor', document.getElementById('autor').value);
            formData.append('imagen', document.getElementById('imagenProducto').files[0]);
            formData.append('genero', document.getElementById('genero').value);
            
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'libros', {
                method: 'POST',
                body: formData // Aquí enviamos formData en lugar de JSON
            })

                //Después de realizar la solicitud POST, se utiliza el método then() para manejar la respuesta del servidor.
                .then(function (response) {
                    if (response.ok) { 
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar explícitamente una excepción
                        // para ser "catcheada" más adelante
                        throw new Error('Error al agregar el libro.');
                    }
                })

                //Respuesta OK, se limpia formulario.
                .then(function (data) {
                    alert('libro agregado correctamente.');
                    // Limpiar el formulario para el proximo producto
                    document.getElementById('codigo').value = "";
                    document.getElementById('titulo').value = "";
                    document.getElementById('autor').value = "";
                    document.getElementById('imagen').value = "";
                    document.getElementById('genero').value = "";
                })
                .catch(function (error) {
                    // Mostramos el error, y no limpiamos el form.
                    alert('Error al agregar el libro.');
                });
            
        })
    </script>
</body>

</html>
